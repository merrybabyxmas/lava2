program: /home/dongwoo38/PiSSA/train_nlu.py
method: bayes     # bayesian optimization (추천)
metric:
  name: eval.eval_accuracy
  goal: maximize

parameters:
  task:
    value: mrpc

  adapter:
    value: lava

  seed:
    values: [17, 20, 23]

  r:
    values: [8]

  learning_rate:
    distribution: log_uniform_values
    min: 1e-5
    max: 5e-3

  batch:
    values: [8, 16, 32]

  alpha:
    values: [8]
